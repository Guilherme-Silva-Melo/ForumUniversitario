<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Universitario</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header>
      <h1>ForUni</h1>
      <div class="topnav">
        <input type="text" placeholder="Search.." />
      </div>
      <h2>Entrar/cadastrar</h2>
      <img src="src/images/avatar.png" alt="Avatar" class="avatar" />
    </header>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="login">
        <form id="loginForm">
          <label for="chk" aria-hidden="true">Login</label>

          <input
            type="email"
            name="email"
            placeholder="Email"
            required=""
            pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="submit">Login</button>
        </form>
        <button><a href="Cadastro.html">Cadastro</a></button>
      </div>
    </div>
    <script src="src/scripts/login.js"></script>
  </body>
</html>
