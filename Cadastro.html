<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Universitario</title>
    <link rel="stylesheet" href="styles/cadastro.css">
  </head>
  <body>
    <header>
        <h1>ForUni</h1>
        <div class="topnav">
            <input type="text" placeholder="Search..">
        </div>
        <h2>Entrar/cadastrar</h2>
        <img src="src/images/avatar.png" alt="Avatar" class="avatar">
    </header>

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signupForm">
					<label for="chk" aria-hidden="true">Cadastro</label>

                    <input type="text" name="name" placeholder="Nome" required="">
                    <input type="date" name="date" placeholder="Nascimento" required="">
                    <input type="email" name="email" placeholder="Email" required="" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                    <input type="password" name="pswd" placeholder="Senha" required="" >
                    <input type="password" id="checkpswd" name="Senha2" placeholder="Confirme a senha" required="">
                    <div class="buttonBox">
                        <button> <a href="Home.html">Cadastrar</a></button>
                        <button id="clearField-button">Limpar</button>
                    </div>
				</form>
			</div>


	</div>
    <script src="src/scripts/cadastro.js"></script>
</body>
</html>
