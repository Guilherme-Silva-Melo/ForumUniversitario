<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Cadastrar Usuários</title>
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
  <header>
    <h1>Administração</h1>
  </header>
  <div class="menu">
    <nav>
      <ul>
        <li><a href="Home.html">Página Inicial</a></li>
        <li><a href="Cursos.html">Cursos</a></li>
        <li><a href="Forum.html">Fórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-container">
    <div class="main">
      <section class="signup">
        <h2>Cadastrar Novo Usuário</h2>
        <form id="userForm">
          <label for="username">Nome do Usuário:</label>
          <input type="text" id="username" name="username" required>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <div class="buttonBox">
            <button id="cadastrarButton" type="submit">Cadastrar</button>
            <button id="clearListButton">Limpar Lista</button>
            <button id="clearField-button">Limpar Campos</button>
          </div>
          
        
        </form>
        <div id="message"></div>
        <div>
          <label for="searchField">Pesquisar:</label>
          <select id="searchField">
            <option value="username">Nome</option>
            <option value="email">E-mail</option>
            <option value="date">Data</option>
          </select>
          
          <input type="text" id="searchQuery" placeholder="Digite para pesquisar">
          <button type="button" id="searchButton">Pesquisar</button>
        </div>
        <ul id="userList"></ul> 
      </section>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  
  <script src="src/scripts/admin.js"></script>
</body>
</html>
